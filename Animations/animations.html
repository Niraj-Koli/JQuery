<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="animations.css" />
        <title>Animations</title>
    </head>

    <body>
        <hr />

        <h1>Animations</h1>

        <hr />

        <img
            src="Images/GojoZeta.jpg"
            alt="Gojo"
            class="gojo"
            width="700px"
            height="400px" /><br />

        <button class="hide">Hide</button>
        <button class="show">Show</button>
        <button class="toggle">Toggle</button>

        <hr />

        <img
            src="Images/GiyuEta.jpg"
            alt="Giyu"
            class="giyu"
            width="700px"
            height="400px" /><br />

        <button class="fadein">FadeIn</button>
        <button class="fadeout">FadeOut</button>
        <button class="fadetoggle">FadeToggle</button>

        <hr />

        <img
            src="Images/DabiEpsilon.jpg"
            alt="Dabi"
            class="dabi"
            width="700px"
            height="400px" /><br />

        <button class="slideup">SlideUp</button>
        <button class="slidedown">SlideDown</button>
        <button class="slidetoggle">SlideToggle</button>

        <hr />

        <img
            src="Images/TrunksAlpha.png"
            alt="Trunks"
            class="trunks"
            width="700px"
            height="400px" /><br />

        <button class="opacity">Opacity</button>
        <button class="change">Change</button>
        <button class="margin">Margin</button>

        <hr />

        <img
            src="Images/IchigoAlpha.jpg"
            alt="Ichigo"
            class="ichigo"
            width="700px"
            height="400px" /><br />

        <button class="showHIDE">Showing</button>
        <button class="fadeINOUT">Fading</button>
        <button class="slideUPDOWN">Sliding</button>

        <hr />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="animations.js"></script>
    </body>
</html>
